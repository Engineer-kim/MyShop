name: CI/CD Pipeline

on:
  push:
    branches:
      - master  #푸시될 때 트리거(현재 브랜치 전략은 master브랜치 1개로 운영 추후 개발혹은 테스트 브랜치로 분리 예정)

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js (예시: Node.js 프로젝트인 경우)
        uses: actions/setup-node@v2
        with:
          node-version: '14'  # 사용할 Node.js 버전

      - name: Install dependencies
        run: npm install  # 의존성 설치

      - name: Run tests
        run: npm test  # 테스트 실행

  deploy:
    runs-on: ubuntu-latest
    needs: build  # build 작업이 성공해야만 실행

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Deploy to server (예시: SSH를 통해 배포)
        run: |
          ssh user@server 'cd /path/to/app && git pull && npm install && npm run build'
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}  # SSH 키는 GitHub Secrets에 저장
